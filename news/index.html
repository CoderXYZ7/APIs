<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News & Events API Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .controls {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, input {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.6);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .results {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f7fafc;
        }

        .results-count {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .item {
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .item:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .item-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .item-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .meta-item {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .item-content {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .item-images {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .item-image {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .item-image:hover {
            transform: scale(1.1);
            border-color: #667eea;
        }

        .connections {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .connection-title {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .connection-ids {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .connection-id {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
            display: inline-block;
        }

        .connection-id:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
        }

        .connected-item {
            background: linear-gradient(135deg, #e8f4fd 0%, #f8fafc 100%);
            border: 2px solid #bee3f8;
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            animation: slideIn 0.3s ease-out;
        }

        .connected-item-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .connected-item-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .connected-item-meta {
            font-size: 0.8rem;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .connected-item-content {
            color: #4a5568;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .close-connected {
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            transition: all 0.3s ease;
        }

        .close-connected:hover {
            background: #c53030;
            transform: scale(1.1);
        }

        .loading-connected {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            color: #667eea;
            animation: pulse 1.5s infinite;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .api-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .api-url {
            font-family: 'Monaco', 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            word-break: break-all;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .control-group {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .item-header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∞ News & Events API Client</h1>
            <p>Explore and interact with your news and events database</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <div class="form-group">
                    <label for="type">Content Type</label>
                    <select id="type">
                        <option value="news">üì∞ News</option>
                        <option value="events">üìÖ Events</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="limit">Limit Results</label>
                    <input type="number" id="limit" placeholder="e.g., 10" min="1" max="100">
                </div>

                <div class="form-group">
                    <label for="search">Search by Title</label>
                    <input type="text" id="search" placeholder="Enter search term">
                </div>

                <div class="form-group">
                    <label for="itemId">Specific ID</label>
                    <input type="number" id="itemId" placeholder="Enter item ID" min="1">
                </div>
            </div>

            <div class="control-group">
                <div class="form-group">
                    <label for="fromDate">From Date</label>
                    <input type="datetime-local" id="fromDate">
                </div>

                <div class="form-group">
                    <label for="toDate">To Date</label>
                    <input type="datetime-local" id="toDate">
                </div>

                <div class="form-group">
                    <label for="eventFilter">Event Filter</label>
                    <select id="eventFilter">
                        <option value="">All Events</option>
                        <option value="future">Future Only</option>
                        <option value="past">Past Only</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="withConnections">Include Connections</label>
                    <select id="withConnections">
                        <option value="false">No</option>
                        <option value="true">Yes</option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="fetchData()">üîç Fetch Data</button>
                <button class="btn-secondary" onclick="clearResults()">üóëÔ∏è Clear Results</button>
            </div>

            <div class="api-info" id="apiInfo" style="display: none;">
                <strong style="color: rgba(255,255,255,0.9);">API Endpoint:</strong>
                <div class="api-url" id="apiUrl"></div>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <div>Loading data...</div>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="results" class="results" style="display: none;">
            <div class="results-header">
                <h2>üìä Results</h2>
                <div class="results-count" id="resultsCount">0 items</div>
            </div>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://tmhome.tplinkdns.com/APIs/news/api.php';

        function buildAPIUrl() {
            const type = document.getElementById('type').value;
            const limit = document.getElementById('limit').value;
            const search = document.getElementById('search').value;
            const itemId = document.getElementById('itemId').value;
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;
            const eventFilter = document.getElementById('eventFilter').value;
            const withConnections = document.getElementById('withConnections').value;

            let url = `${API_BASE_URL}?action=get&type=${type}`;

            if (limit) url += `&limit=${limit}`;
            if (search) url += `&name=${encodeURIComponent(search)}`;
            if (itemId) url += `&id=${itemId}`;
            if (fromDate) url += `&from_date=${encodeURIComponent(fromDate.replace('T', ' '))}`;
            if (toDate) url += `&to_date=${encodeURIComponent(toDate.replace('T', ' '))}`;
            
            if (type === 'events') {
                if (eventFilter === 'future') url += '&future_only=true';
                if (eventFilter === 'past') url += '&past_only=true';
                if (withConnections === 'true') url += '&with_news=true';
            }
            
            if (type === 'news' && withConnections === 'true') {
                url += '&with_events=true';
            }

            return url;
        }

        function showAPIUrl(url) {
            document.getElementById('apiUrl').textContent = url;
            document.getElementById('apiInfo').style.display = 'block';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleString();
        }

        function formatImages(images) {
            if (!images || !Array.isArray(images) || images.length === 0) {
                return '';
            }
            
            return images.map(img => 
                `<img src="${img}" alt="Image" class="item-image" onerror="this.style.display='none'">`
            ).join('');
        }

        function formatConnections(connections, type, itemId) {
            if (!connections || connections.length === 0) return '';
            
            const title = type === 'news' ? 'Connected Events' : 'Connected News';
            const connectedType = type === 'news' ? 'events' : 'news';
            const ids = connections.map(id => 
                `<button class="connection-id" onclick="loadConnectedItem(${id}, '${connectedType}', this, ${itemId})">${id}</button>`
            ).join('');
            
            return `
                <div class="connections">
                    <div class="connection-title">${title}:</div>
                    <div class="connection-ids">${ids}</div>
                    <div id="connected-container-${itemId}" class="connected-container"></div>
                </div>
            `;
        }

        function renderResults(data, type) {
            const container = document.getElementById('resultsContainer');
            const resultsDiv = document.getElementById('results');
            const countDiv = document.getElementById('resultsCount');

            if (!data || data.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">No results found</div>';
                countDiv.textContent = '0 items';
                resultsDiv.style.display = 'block';
                return;
            }

            countDiv.textContent = `${data.length} item${data.length !== 1 ? 's' : ''}`;

            const itemsHTML = data.map(item => {
                const isEvent = type === 'events';
                const dateField = isEvent ? 'event_date' : 'created_at';
                const connections = isEvent ? item.connected_news_ids : item.connected_event_ids;
                
                return `
                    <div class="item">
                        <div class="item-header">
                            <div>
                                <div class="item-title">${item.title || 'Untitled'}</div>
                                <div class="item-meta">
                                    <span class="meta-item">ID: ${item.id}</span>
                                    <span class="meta-item">${isEvent ? 'Event Date' : 'Created'}: ${formatDate(item[dateField])}</span>
                                    ${item.updated_at ? `<span class="meta-item">Updated: ${formatDate(item.updated_at)}</span>` : ''}
                                </div>
                            </div>
                        </div>
                        <div class="item-content">${item.content || 'No content available'}</div>
                        ${item.images ? `<div class="item-images">${formatImages(item.images)}</div>` : ''}
                        ${formatConnections(connections, type, item.id)}
                    </div>
                `;
            }).join('');

            container.innerHTML = itemsHTML;
            resultsDiv.style.display = 'block';
        }

        async function fetchData() {
            hideError();
            showLoading(true);

            const url = buildAPIUrl();
            showAPIUrl(url);

            try {
                const response = await fetch(url);
                const result = await response.json();

                showLoading(false);

                if (result.error) {
                    showError(`API Error: ${result.error}`);
                    return;
                }

                if (result.success === false) {
                    showError('Request failed');
                    return;
                }

                const type = document.getElementById('type').value;
                renderResults(result.data, type);

            } catch (error) {
                showLoading(false);
                showError(`Network Error: ${error.message}`);
            }
        }

        async function loadConnectedItem(id, type, buttonElement, parentItemId) {
            const containerId = `connected-container-${parentItemId}`;
            const container = document.getElementById(containerId);
            const existingItem = document.getElementById(`connected-item-${id}-${parentItemId}`);
            
            // If item already loaded, remove it (toggle functionality)
            if (existingItem) {
                existingItem.remove();
                return;
            }
            
            // Show loading state
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading-connected';
            loadingDiv.id = `loading-${id}-${parentItemId}`;
            loadingDiv.innerHTML = 'üîÑ Loading connected item...';
            container.appendChild(loadingDiv);
            
            try {
                const url = `${API_BASE_URL}?action=get&type=${type}&id=${id}`;
                const response = await fetch(url);
                const result = await response.json();
                
                // Remove loading div
                loadingDiv.remove();
                
                if (result.error || !result.data || result.data.length === 0) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'connected-item';
                    errorDiv.innerHTML = `
                        <div class="connected-item-header">
                            <div style="color: #e53e3e;">‚ùå Failed to load ${type} item ${id}</div>
                            <button class="close-connected" onclick="this.parentElement.parentElement.remove()">√ó</button>
                        </div>
                    `;
                    container.appendChild(errorDiv);
                    return;
                }
                
                const item = result.data[0];
                const connectedDiv = document.createElement('div');
                connectedDiv.className = 'connected-item';
                connectedDiv.id = `connected-item-${id}-${parentItemId}`;
                
                const isEvent = type === 'events';
                const dateField = isEvent ? 'event_date' : 'created_at';
                const typeIcon = isEvent ? 'üìÖ' : 'üì∞';
                
                connectedDiv.innerHTML = `
                    <div class="connected-item-header">
                        <div>
                            <div class="connected-item-title">${typeIcon} ${item.title || 'Untitled'}</div>
                            <div class="connected-item-meta">
                                ID: ${item.id} | ${isEvent ? 'Event Date' : 'Created'}: ${formatDate(item[dateField])}
                                ${item.updated_at ? ` | Updated: ${formatDate(item.updated_at)}` : ''}
                            </div>
                        </div>
                        <button class="close-connected" onclick="this.parentElement.parentElement.remove()" title="Close">√ó</button>
                    </div>
                    <div class="connected-item-content">${item.content || 'No content available'}</div>
                    ${item.images && item.images.length > 0 ? `<div class="item-images" style="margin-top: 10px;">${formatImages(item.images)}</div>` : ''}
                `;
                
                container.appendChild(connectedDiv);
                
            } catch (error) {
                // Remove loading div
                loadingDiv.remove();
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'connected-item';
                errorDiv.innerHTML = `
                    <div class="connected-item-header">
                        <div style="color: #e53e3e;">‚ùå Network error loading ${type} item ${id}</div>
                        <button class="close-connected" onclick="this.parentElement.parentElement.remove()">√ó</button>
                    </div>
                `;
                container.appendChild(errorDiv);
            }
        }

        function clearResults() {
            document.getElementById('results').style.display = 'none';
            document.getElementById('apiInfo').style.display = 'none';
            hideError();
            
            // Clear form fields
            document.getElementById('limit').value = '';
            document.getElementById('search').value = '';
            document.getElementById('itemId').value = '';
            document.getElementById('fromDate').value = '';
            document.getElementById('toDate').value = '';
            document.getElementById('eventFilter').value = '';
            document.getElementById('withConnections').value = 'false';
        }

        // Show/hide event-specific controls
        document.getElementById('type').addEventListener('change', function() {
            const eventFilter = document.getElementById('eventFilter').parentElement;
            if (this.value === 'events') {
                eventFilter.style.display = 'flex';
            } else {
                eventFilter.style.display = 'flex'; // Always show for consistency
                document.getElementById('eventFilter').value = '';
            }
        });

        // Load initial data on page load
        window.addEventListener('load', function() {
            document.getElementById('limit').value = '10';
            fetchData();
        });
    </script>
</body>
</html>
